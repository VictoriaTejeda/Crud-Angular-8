<button (click)="createProduct()">Agregar Producto</button>
<div div class="product-grid" style="margin-left: 2rem">
  <app-product
    class="app-product"
    *ngFor="let product of products"
    [product]="product"
    (productClicked)="UpdateProduct()"
    (deleteClicked)="deleteProduct()"
  >
  </app-product>
</div>
